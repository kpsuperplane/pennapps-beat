<ion-header></ion-header>
<ion-content>
  <h1 padding class="animated fadeInLeft">Beat {{key}}</h1>
  <ion-list>
    <button ion-item class="animated fadeInLeft" (click)="createSession()">Create a Session <ion-icon name="ios-arrow-forward" float-right></ion-icon></button>
    <button ion-item class="animated fadeInLeft" (click)="scanQRcode()">Join a Session <ion-icon name="ios-arrow-forward" float-right></ion-icon></button>
  </ion-list>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
