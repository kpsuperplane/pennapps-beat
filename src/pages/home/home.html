<ion-header></ion-header>
<ion-content class="animated fadeInLeft">
  <h1 padding>Beat</h1>
  <ion-list>
    <button ion-item>New Session <ion-icon name="ios-arrow-forward" float-right></ion-icon></button>
    <button ion-item (click)="scanQRcode()">Join a Session <ion-icon name="ios-arrow-forward" float-right></ion-icon></button>
  </ion-list>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
