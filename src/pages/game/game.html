<ion-header no-border>
    <ion-navbar color="dark" transparent>
        <ion-title>{{session !== null ? session.name : 'Loading...'}}</ion-title>
        <ion-buttons end class="back-button-md">
            <button ion-button icon-only (click)="showQr()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="song-info">
        <img src="https://images.shulcloud.com/719/uploads/Icons/song.png">
        <div class="song-info-content">
            <strong>Song Title</strong><br/>Song Artist
        </div>
    </div>    
    <ion-card class="player-container">
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
                    Albums
                    <ion-badge item-end>9</ion-badge>
                </ion-item>
                <ion-item>
                    <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
                    Albums
                    <ion-badge item-end>9</ion-badge>
                </ion-item>
                <ion-item>
                    <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
                    Albums
                    <ion-badge item-end>9</ion-badge>
                </ion-item>
                <button class="submit" ion-item icon-only>
                    <ion-icon name='arrow-up' style="color: #D056DB"></ion-icon>
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
<div [class]="'qr-code-container' + (qrVisible ? ' visible' : '')  + (qrHidden ? ' hidden' : '')">
    <div class="qr-code-container-inner">
        <qr-code [value]="session" size="512"></qr-code>
        <button ion-button clear full (click)="hideQr()">Done</button>
    </div>
</div>
